<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="Customer" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/customer">
        <ion-nav-view name="tab-customer"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Pay" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Ticker" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/ticker">
        <ion-nav-view name="tab-ticker"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Transactions" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
